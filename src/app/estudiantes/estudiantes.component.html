<div>
  <h2>Lista de Estudiantes</h2>
  <ul>
    <li *ngFor="let estudiante of estudiantes">
      {{ estudiante.nombre }} {{ estudiante.apellido }} - {{ estudiante.carrera }} - {{ estudiante.mail }}
    </li>
  </ul>

  <h2>Agregar Nuevo Estudiante</h2>
  <form (ngSubmit)="addEstudiante()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="newEstudiante.nombre" name="nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" [(ngModel)]="newEstudiante.apellido" name="apellido" required>

    <label for="mail">Email:</label>
    <input type="email" id="mail" [(ngModel)]="newEstudiante.mail" name="mail" required>

    <label for="carrera">Carrera:</label>
    <input type="text" id="carrera" [(ngModel)]="newEstudiante.carrera" name="carrera" required>

    <button type="submit">Agregar Estudiante</button>
  </form>
</div>
